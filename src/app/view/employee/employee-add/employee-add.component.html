<form
  nz-form
  [formGroup]="employeeAddForm"
  (ngSubmit)="submitForm(employeeAddForm.value)"
>
  <!-- 姓名 -->
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>姓名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="userErrorTpl">
      <input nz-input formControlName="name" placeholder="姓名" />
      <ng-template #userErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请输入姓名
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          姓名最少两位
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <!-- 性别 -->
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>性别</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="emailErrorTpl">
      <nz-radio-group formControlName="gender">
        <label nz-radio nzValue="1">男</label>
        <label nz-radio nzValue="0">女</label>
      </nz-radio-group>
      <ng-template #emailErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请选择性别
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <!-- 邮箱 -->
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>邮箱</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
      <input
        nz-input
        formControlName="email"
        placeholder="请输入邮箱"
        type="email"
      />
      <ng-template #emailErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          邮箱为必填项
        </ng-container>
        <ng-container *ngIf="control.hasError('email')">
          请输入正确的邮箱格式
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <!-- 手机号码 -->
  <nz-form-item>
    <nz-form-label [nzSpan]="7">手机</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="phoneErrorTpl">
      <input
        nz-input
        formControlName="phoneNumber"
        placeholder="请输入手机号码"
      />
      <ng-template #phoneErrorTpl let-control>
        <ng-container *ngIf="control.hasError('pattern')">
          手机号码格式不正确
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <!-- 入职日期 -->
  <nz-form-item>
    <nz-form-label [nzSpan]="7">入职日期</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="dateErrorTpl">
      <nz-date-picker
        formControlName="joinDate"
        nzFormat="yyyy-MM-dd"
      ></nz-date-picker>
      <ng-template #dateErrorTpl let-control>
        <ng-container *ngIf="control.hasError('dateError')">
          所选日期不能大于今天
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary" [disabled]="!employeeAddForm.valid">
        添加
      </button>
      <button nz-button (click)="resetForm($event)">重置</button>
    </nz-form-control>
  </nz-form-item>
</form>
